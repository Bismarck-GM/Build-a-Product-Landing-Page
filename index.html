<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      @media screen and (min-width: 480px) {
        body {
          background-color: grey;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-section">
      <header id="header">
        
        <!--<img src="https://bit.ly/2UqeDjC" id="header-img" width="250px" height="250px">-->

        <img src="img/baguette.png" id="header-img" width="100%" height="400px">
        <nav id="nav-bar">
          <a href="#about" class="nav-link">About</a>
          <a href="#contact" class="nav-link">Contact</a>
          <a href="#fillings" class="nav-link">Fillings</a>
        </nav>
      </header>
  </div>
  <div id="content-section">
    <section id="about">
      <h1>About</h1>
      <iframe width="560" height="315" src="//www.youtube.com/embed/Su_Qw12B2Jo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <!-- <video src="https://www.youtube.com/watch?v=Su_Qw12B2Jo" controls id="video">Video Not Supported</video> -->
    </section>

    <hr>

    <section id="contact">
      <h1>Contact</h1>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="email" id="email" placeholder="E-mail" required name="email">
        <input type="submit" id="submit" value="Submit">
      </form>
    </section>

    <hr>

    <section id="fillings">
      <h1>Fillings</h1>
    </section>
  </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
